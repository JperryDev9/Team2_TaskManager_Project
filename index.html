<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Get your life together </title>
  </head>
  </section>

  <body>
    <!--Header with customizable name-->
    <div class="container">
      <h1 class="my-5">âœ… Let's get it together,<input type="text" id="name">!</h1>
      <div class="row mb-5">
        <!--Heading of Task sheet-->
        <div class="col">
          <h2>New Task</h2>
          <!--Start of Form-->
          <form id="newTaskForm">
            <div class="form-group">
              <label for="newTaskNameInput">Name</label>
              <input type="text" name="formContent" id="newTaskNameInput" placeholder="what is the task at hand?" />
            </div>
            <!--Description-->
            <div class="form-group">
              <label for="newTaskDescription">Description</label>
              <input
                type="text"
                name="formContent"
                id="newTaskDescription"
              placeholder="What's the juicy details?"/>
            </div>
            <!--Assign & Due date row-->
            <div class="form-row">
              <div class="form-group col">
                <label for="newTaskAssignedTo">Assigned To</label>
                <input
                  type="text"
                  name="formContent"
                  id="newTaskAssignedTo"
                />
              </div>
              <!--end of assigned to-->
              <!--start of date picker-->
              <div class="form-group col">
                <label for="newTaskDueDate">Due Date</label>
                <input type="date" name="formContent" id="newTaskDueDate" />
              </div>
            </div>
            <!--end of date picker-->
            <!--Label by category-->
            <h4>Pick a category</h4>
            <div class="options">

              <label>
                <input type="radio" name="category" id="category1" value="business"/>
                <span class="bubble business"></span>
                <div>Business</div>

              </label>
              <label>
                <input type="radio" name="category" id="category2" value="personal"/>
                <span class="bubble personal"></span>
                <div>Personal</div>

              </label>
            </div>
            <!--End Label-->
            <!--Submit form button-->
            <button type="submit" class="btn btn-primary btn-block">
              Add Task
            </button>
          </form>
        </div>
      </div>
      <!--Area of listed inputted tasks-->
      <div class="row">
        <div class="col">
          <h2>Tasks</h2>
          <ul class="list-group" id="tasksList"></ul>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="taskManager.js"></script>
    <!--<script src="index.js"></script>-->
  </body>
</html>
