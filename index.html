<!-- INPUT FORMS -->
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink to fit=no">
<!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
<body>
  <h2>New Application</h2>
  <form action="">
     <div class="form-group">
        <label for="recruiter">Recruiter Name:</label><br>
        <input type="text" id="recruiter" name="recruiter"><br>
     </div>

     <div class="form-group">
      <label for="company">Company:</label><br>
      <input type="text" id="company" name="company"><br><br>
     </div>
     <div class="form-group">
      <label for="exampleFormControlTextarea1">Job Description:</label><br>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
     </div>
      <input type="submit" value="Add Task"><br>
    
   <div class="form-group">  
    <label for="applied">Date Applied:</label>
    <input type="date" id="start" name="applied" min="2022-01-01" max="2022-12-31">
   </div>
   
  </form> 

  <p>Adding a task will move the application to the <em>Approved</em> status below. Come back frequently to update your recruitment progress!</p>

</body>
</html>
